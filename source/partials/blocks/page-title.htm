<section class="page-title bg-1">
  <div class="container">
    <div class="row">
      <div class="col-md-12" data-v-component-post>
        <div class="block text-center">
          <span class="text-white">@@page-name</span>
          <h1 class="text-capitalize mb-4 text-lg" data-v-post-name>@@title</h1>

		<nav aria-label="breadcrumb" class="text-muted text-small d-inline-block" data-v-component-breadcrumb>
		  <ol class="breadcrumb text-white-50">
			<li class="breadcrumb-item" data-v-breadcrumb-item>
				<a href="#" class="text-white" data-v-breadcrumb-item-url data-v-if="breadcrumb.url">
					<span data-v-breadcrumb-item-text>Home</span>
				</a>
				<span data-v-breadcrumb-item-text data-v-if-not="breadcrumb.url">Home</span>
			</li>
			<li class="breadcrumb-item" data-v-breadcrumb-item>
				<a href="#" class="text-white" data-v-breadcrumb-item-url data-v-if="breadcrumb.url">
					<span data-v-breadcrumb-item-text>Library</span>
				</a>
				<span class="text-white" data-v-breadcrumb-item-text data-v-if-not="breadcrumb.url">Library</span>
			</li>
			<li class="breadcrumb-item active text-white-50" aria-current="page" data-v-breadcrumb-item>
				<span>Data</span>
			</li>
		  </ol>
		</nav>
	</div>
      </div>
    </div>
  </div>
</section>
